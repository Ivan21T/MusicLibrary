<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/managment.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo" id="homeLink">
                <img src="..//Assets/images/HarmoniX.png" 
                 alt="HarmoniX Logo" 
                 style="height: 75px; width: auto;">
                <span>HarmoniX</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link" id="homeNavLink">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#" class="nav-link" id="accountLink">
                    <i class="fas fa-user"></i> Account
                </a>
                <a href="#" class="nav-link active" id="addLink">
                    <i class="fas fa-plus"></i> Add Content
                </a>
                <a href="#" class="nav-link" id="libraryLink">
                    <i class="fas fa-upload"></i> Uploads
                </a>
                <a href="#" class="nav-link exit" id="exitLink">
                    <i class="fa-solid fa-xmark"></i> Exit
                </a>
            </div>
        </div>
    </header>

    <div class="alert-container" id="alert-container"></div>

    <main class="main-content" id="mainContent">
        <!-- Selection Screen Content -->
        <div class="selection-screen">
            <h1 class="selection-title">Add New Content</h1>
            <p>Choose what you want to add to your music library</p>
            
            <div class="selection-options">
                <div class="selection-card" id="addAlbumCard">
                    <i class="fas fa-compact-disc"></i>
                    <h3>Add Album</h3>
                    <p>Upload a complete album with multiple tracks</p>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> Select
                    </button>
                </div>
                
                <div class="selection-card" id="addSongCard">
                    <i class="fas fa-music"></i>
                    <h3>Add Song</h3>
                    <p>Upload a single track to your library</p>
                    <button class="btn btn-secondary">
                        <i class="fas fa-plus"></i> Select
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Artist Modal -->
    <div id="artistModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Artist</h2>
            <form id="artistForm">
                <div class="modal-form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="modal-form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="modal-form-group">
                    <label for="pseudonim">Stage Name(Pseudonim):</label>
                    <input type="text" id="pseudonim" name="pseudonim">
                </div>
                <div class="modal-form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>

                </div>
                <button type="submit" class="btn-submit">Add Artist</button>
            </form>
        </div>
    </div>

    <script src="../JS/config.js"></script>
    <script src="../JS/managment.js"></script>
    <script src="../JS/footer.js"></script>

    <harmonix-footer></harmonix-footer>
</body>
</html>
