<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/managment.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo" id="homeLink">
                <i class="fas fa-music"></i>
                <span>HarmoniX</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link" id="homeNavLink">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#" class="nav-link" id="accountLink">
                    <i class="fas fa-user"></i>Account</a>
                <a href="#" class="nav-link active" id="addLink">
                    <i class="fas fa-plus"></i>Add Content</a>
                <a href="#" class="nav-link" id="libraryLink">
                    <i class="fas fa-upload"></i>Uploads</a>
                <a href="#" class="nav-link exit" id="exitLink">
                    <i class="fa-solid fa-xmark"></i>Exit</a>
            </div>
        </div>
    </header>

    <main class="main-content" id="mainContent">
        <!-- Content will be dynamically loaded here -->
    </main>

<script src="../JS/managment.js"></script>
<script src="../JS/footer.js"></script>

<harmonix-footer></harmonix-footer>
</body>
</html>
