<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Digit Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/verifictionCode.css">
</head>
<body>
    <div class="verification-container">
        <h1 class="title">Verify Your Account</h1>
        <p class="subtitle">Enter the 6-digit code sent to your email</p>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="code-inputs" id="codeInputs">
        </div>
        
        <button class="btn btn-primary" id="verifyBtn">Verify</button>
        <a class="resend-link" id="resendLink">Resend Code</a>
    </div>

    <script src="/JS/verifictionCode.js"></script>
</body>
</html>
